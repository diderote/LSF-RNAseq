Name: 'Experiment_Name' #Experiment name
Genome: hg38 #or mm10
Output_directory: /projects/ctsi/nimerlab/to/directory/ #Output directory here.
ERCC_spike: yes # yes if ERCC spike-ins used.
Total_sample_number: 12 #Total number
Samples:   
  1: 'Name' #Sample1
  2: 'Name' #Sample2
  3: 'Name' #Sample3
  4: 'Name' #Sample4
  5: 'Name' #Sample5
  6: 'Name' #Sample6
  7: 'Name' #Sample7
  8: 'Name' #Sample8
  9: 'Name' #Sample9
  10: 'Name' #Sample10
  11: 'Name' #Sample11
  12: 'Name' #Sample12
  13: 'Name' #Sample13
  14: 'Name' #Sample14
  15: 'Name' #Sample15
  16: 'Name' #Sample16
  17: 'Name' #Sample17
  18: 'Name' #Sample18
Differential_Expression_Groups:
  Cont_1: 1,2,3 #Sample numbers in Control Group 1
  Cont_2: 4,5,6 #Sample numbers in Control Group 2 (leave empty if none)
  Exp_1: 7,8,9 #Sample numbers in Experimental Group 1
  Exp_2: 10,11,12 #Sample numbers in Experimental Group 2 (leave empty if none)
Differential_Expression_Normalizaiton: bioinformatic #default 'bioinformatic', second option is 'ERCC'
Differential_Expression_Mode: Combined # 'Combined' performs DE analysis with DESeq2 and Sleuth, second option is 'DESeq2'
Differential_Expression_Comparisons: #Groups to compare for differential expression.  Add or remove comparison lines
  Comparison_1: Exp_1vCont_1 #Ex. Compare Experimental group 1 vs Control group 1
  Comparison_2: Exp_1-Exp_2vCont_1-Cont_2 # Compare Experimetnal groups 1 and 2 to Controls (will control for E1-E2 and C1-C2)
Overlaps:
  Overlap_1: Comparison_1vComparison_2 #Overlap of Differential Genes.  Leave Blank if none needed.
Startpoint:
  Fastq:
    Start: yes 
    Pre-combined: yes #Current pipeline only handles pre-catenated files
    Fastq_directory: /projects/ctsi/nimerlab/to/directory/ #ignored if not starting at fastq
  Gene_Counts:
    Start: no #start from count matrix (genes in column one, sample names as header and counts in matrix.)
    Count_matrix_location: /path/to/count/matrix.txt #Ignore if not starting at counts
Stop:
  Alignment: no #Stop after alignment
  Differential_Expression: no #Stop after DE