#### Alignment Options ####
ERCC_spike: # yes for spike-in counting.
Genome: #hg38, hg19 or mm10
Fastq_directory: /path/to/fastq/
Sequencing_type: paired #'paired' or 'single' 
#### Differential Expression Options ####
Groups:
  Exp_1: 1,2,3,4 #Sample numbers in Exp Group 1
  Exp_2: 5,6,7,8,9 #Sample numbers in Exp Group 2 (leave empty if none)
  Cont_1: 10,11,12,13 #Sample numbers in Control Group 1
  Cont_2: 14,15,16,17,18 #Sample numbers in Control Group 2 (leave empty if none)
Normalization: Median-Ratios # Default: 'Median-Ratios' (DESeq2).  Options: 'ERCC','Empirical'
Comparisons: #Groups to compare for differential expression.  Add or remove comparison lines
  Comparison_1: Exp_1vCont_1 #Ex. Compare Experimental group 1 vs Control group 1
  Comparison_2: Exp_1-Exp_2vCont_1-Cont_2 # Ex. Compare Exp groups 1 and 2 to Controls (accounts for E1-E2 and C1-C2 differences)
Overlaps:
  Overlap_1: Comparison_1vComparison_2 #Overlap of Differential Genes.  Leave Blank if none needed.
#### Task Options ####
Tasks: #Default is 'All'
  Align: yes #if no, include path to count matrix below
  Differential_Expression: yes 
  Overlap_of_genes: yes #if starting at overlap, include path to gene lists below
  Alignment_Mode: Transcript # Transcript or Gene. Alignemnt to transcriptome via RSEM-STAR or to genome via STAR (Default: Transcript)
  Signature_Mode: DESeq2  # 'Combined' overlaps de signature of DESeq2 and Sleuth, second option is 'DESeq2'
  GC_Normalization: no # Default: no.  Recommend 'yes' if samples were sequenced in different runs.
#### Optional ####
Count_matrix: /path/to/count/matrix.txt #or xls.
Spike_matrix: /path/to/spike/count/matrix.txt
Sig_matrix: /path/to/sig/matrix.xls #xls file with name in row 1. Will overlap every two columns (ie.1v2,3v4..etc)
